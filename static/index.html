<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Barchart</title>
    </head>
    <body>
        <h1>Pokemon height</h1>
        <div>
            <form action="">
                <strong>Filter:</strong>
                <label
                    ><input checked type="radio" name="generation" value="first-filter" id="first-filter" />First
                    Generation</label
                >
                <label
                    ><input type="radio" name="generation" value="second-filter" id="second-filter" />Second
                    Generation</label
                >
                <label
                    ><input type="radio" name="generation" value="third-filter" id="third-filter" />Third
                    Generation</label
                >
                <strong>|</strong>
                <label><input checked type="radio" name="value" value="height" id="first-filter-height" />Height</label>
                <label><input type="radio" name="value" value="weight" id="second-filter-weight" />Weight</label>
            </form>
        </div>
    </body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="app.js"></script>
</html>
